
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>3D-Tilt Bank Card</title>
	<meta name="description" content="3D-Tilt Bank-Card">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>


	<div id="cursor"></div>
	<div id="aura"></div>

	<header class="card-header">

		<div class="top-line">

			<div class="container-fluid">
				<div class="row">
					<div class="col-6">
						<a href="https://nikolasudavniy.github.io/Portfolio/" class="logo">CyberCat <span>pay</span></a>
					</div>
					<div class="col-6 text-right">
						<a href="https://nikolasudavniy.github.io/Portfolio/" class="button">More works</a>
					</div>
				</div>
			</div>

		</div>

		<div class="content preserve">
			<div class="content-center preserve">

				<div class="container preserve">
					<div class="row align-items-center preserve">
						<div class="col-lg-5 preserve">

							<h1 class="level-1">Unleash <strong>CyberCat<span> Pay</span></strong>: future of digital finance</h1>
							<p class="level--1">Enter a cybernetic realm of empowered financial transactions, as advanced technology revolutionizes the world of next-day banking</p>
							<a href="https://nikolasudavniy.github.io/Portfolio/" class="trylink"><i>›</i>Try future</a>

						</div>
						<div class="col-lg-7 text-center preserve">

							<div class="card preserve">
								<img src="images/dist/l_main.svg" alt="" class="l_main">
								<img src="images/dist/l2_main.svg" alt="" class="l2_main level--1">
								<img src="images/dist/l3_main.svg" alt="" class="l3_main level--2">
								<img src="images/dist/card-logo.svg" alt="" class="card-logo_b level-1">
								<img src="images/dist/chip.svg" alt="" class="card-chip">
								<img src="images/dist/number-holder.svg" alt="" class="card-number_holder level-2">
								<img src="images/dist/valid.svg" alt="" class="card-valid level-1">
								<img src="images/dist/wallpaper.svg" alt="" class="card-wallpaper">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="bottom-line">
			<strong>©Nikola Sudavny's Portfolio</strong>.
		</div>

	</header>

	<script src="js/app.min.js"></script>

</body>
</html>
